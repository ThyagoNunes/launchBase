<!DOCTYPE html>
<html>
<head>
	<title>classes</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet"/>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<header>
	  <div id="links">
	    <a href="index.html">Home</a>
	    <a href="about.html">Sobre</a>
	  </div>
	</header>

	<div id="wrapper">
	  <h1>Aulas</h1>
	</div>

	<section class="cards">
		<div class="card" id="starter">
			<div class="card_image-container">
				<img src="https://skylab.rocketseat.com.br/static/64c237ccff807c054339a62d53b4b402.svg" alt="starter"/>
			</div>
			<div class="card-content">
				<p>curso base com todas as tecnologias</p>
			</div>
			<div class="card-info">
				<p>5 módulos</p>
				<p class="card_price">gratuito</p>
			</div>
		</div>

		<div class="card" id="launchbase">
			<div class="card_image-container">
				<img src="https://skylab.rocketseat.com.br/static/0828532024cb46921a6b5e941f8d788d.svg" alt="Launch Base"/>
			</div>
			<div class="card-content">
				<p>curso para iniciantes</p>
			</div>
			<div class="card-info">
				<p>6 módulos</p>
				<p class="card_price">pago</p>
			</div>
		</div>

		<div class="card" id="gostack">
			<div class="card_image-container">
				<img src="https://skylab.rocketseat.com.br/static/83a178a0653dab1d55e2ed7946465975.svg" alt="Go Stack"/>
			</div>
			<div class="card-content">
				<p>curso bootcamp para avançados</p>
			</div>
			<div class="card-info">
				<p>10 módulos</p>
				<p class="card_price">pago</p>
			</div>
		</div>
	</section>

    <div class="modal-overlay">
      <div class="modal">
        <a class="close-modal">
          <i class="material-icons">close</i>
        </a> 

         <div class="modal-content">
          <iframe src="" frameborder="0"></iframe>
        </div>
      </div>
    </div>


	<script src="scripts.js"></script>

</body>
</html>
